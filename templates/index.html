<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Join Chat Room</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body class="welcome-page">
    <div class="container join-container">
        <h2 class="join-title">Welcome to the Chat Room</h2>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form class="join-form" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nickname" class="form-label">Nickname</label>
                <input type="text" id="nickname" name="nickname" class="form-input" maxlength="20" required />
            </div>
            <div class="form-group">
                <label for="avatar" class="form-label">Profile Picture (optiona)</label>
                <input type="file" id="avatar" name="avatar" class="form-input" accept="image/png, image/jpeg, image/jpg, image/gif" />
            </div>
            <button type="submit" class="btn join-btn">Join Chat</button>
        </form>
    </div>
</body>
</html>
