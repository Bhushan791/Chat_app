<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body class="welcome-page">
    <div class="container join-container">
        <h2 class="join-title">Admin Login</h2>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form class="join-form" method="POST">
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" maxlength="50" required autocomplete="off" />
            </div>
            <button type="submit" class="btn join-btn">Login</button>
        </form>
    </div>
</body>
</html>
